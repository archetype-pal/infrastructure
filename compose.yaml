name: archetype
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    environment:
      - discovery.type=single-node
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
  postgres:
    image: postgres:alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_DB=local
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
  api:
    image: ghcr.io/archetype-pal/backend:latest
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
    env_file: env_file
    ports:
      - 8000:80
    volumes:
      - ./storage:/src/storage
    depends_on:
      - postgres
  frontend:
    image: ghcr.io/archetype-pal/frontend:latest
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/src
    depends_on:
      - api
  image_server:
    image: daschswiss/sipi
    ports:
      - 1024:1024
    volumes:
      - ./storage/media:/sipi/images
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    env_file: env_file
    volumes:
      - ./nginx/no_ssl.conf:/etc/nginx/templates/default.conf.template:ro
      # - ./nginx/ssl.conf:/etc/nginx/templates/default.conf.template:ro
      - ./certs:/etc/nginx/certs:ro
      - ./html:/var/www/certbot:ro
    depends_on:
      - api
  certbot:
    image: certbot/certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./html:/var/www/certbot
      - ./logs:/var/log/letsencrypt
    depends_on:
      - nginx
  ftp:
    image: fauria/vsftpd
    restart: always
    environment:
      - FTP_USER=archetype_user
      - FTP_PASS=password
      - PASV_ADDRESS=127.0.0.1  # Change this if needed
      - PASV_MIN_PORT=21100
      - PASV_MAX_PORT=21110
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    volumes:
      - ./storage/media:/home/vsftpd/archetype_user
  
volumes:
  postgres:
  logs:
  elasticsearch_data:
